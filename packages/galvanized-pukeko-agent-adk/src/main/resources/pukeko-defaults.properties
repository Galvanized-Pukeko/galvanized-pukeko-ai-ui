# =============================================================================
# Pukeko Library Default Configuration
# =============================================================================
# These values are used as fallbacks when not specified in application.properties.
# A warning is logged when library defaults are used.
#
# To override, set these properties in your application's application.properties

# -----------------------------------------------------------------------------
# AI Agent Configuration
# -----------------------------------------------------------------------------
pukeko.ai.description=UI Agent that renders forms, charts, and tables for user interaction and data visualization
pukeko.ai.prompt-path=classpath:prompts/ui-agent-prompt.md
pukeko.ai.model=gemini-2.5-pro

# -----------------------------------------------------------------------------
# UI Configuration
# -----------------------------------------------------------------------------
pukeko.ui.page-title=Galvanized Pukeko Demo
pukeko.ui.base-url=http://localhost:${server.port}
pukeko.ui.ws-url=ws://localhost:${server.port}/ws
pukeko.ui.app-name=pukeko-ui-agent
pukeko.ui.header[0].text=About Galvanized Pukeko
pukeko.ui.header[0].href=https://github.com/Galvanized-Pukeko/galvanized-pukeko-ai-ui

# -----------------------------------------------------------------------------
# MCP (Model Context Protocol) Configuration
# -----------------------------------------------------------------------------
# Enable or disable MCP integration
mcp.enabled=false
mcp.url=http://localhost:3007/mcp

# JWT token for MCP authentication (optional, used for HTTP/SSE transports)
# Can also be set via environment variable PUKEKO_MCP_JWT
mcp.jwt=${PUKEKO_MCP_JWT:}

# Configuration for stdio transport (only needed if using stdio://)
# mcp.command=npx
# mcp.args=-y,@modelcontextprotocol/server-everything
# mcp.env.NODE_ENV=production

# -----------------------------------------------------------------------------
# A2A (Agent-to-Agent) Configuration
# -----------------------------------------------------------------------------
# Enable or disable A2A integration
a2a.enabled=false
a2a.url=http://localhost:8082/a2a/remote
a2a.name=remote-agent
a2a.description=Remote A2A agent
