# Spring Configuration
spring.main.allow-bean-definition-overriding=true

# CORS Configuration
adk.web.cors.origins=http://localhost:5555,https://localhost:5555
adk.web.cors.methods=GET,POST,PUT,DELETE,OPTIONS
adk.web.cors.headers=*
adk.web.cors.allow-credentials=true
adk.web.cors.max-age=3600
adk.web.cors.mapping=/**

# MCP (Model Context Protocol) Configuration
# Enable or disable MCP integration
mcp.enabled=false

# Full URL for MCP server (supports http://, https://, sse://, stdio:// protocols)
# Examples:
#   HTTP:  mcp.url=http://localhost:8081
# NO Guaranties anything other than HTTP will work
#   HTTPS: mcp.url=https://mcp-server.example.com:8443
#   SSE:   mcp.url=sse://localhost:8082
#   stdio: mcp.url=stdio://npx
mcp.url=http://localhost:8081

# JWT token for MCP authentication (optional, used for HTTP/SSE transports)
# Can also be set via environment variable PUKEKO_MCP_JWT
mcp.jwt=${PUKEKO_MCP_JWT:}

# Configuration for stdio transport (only needed if using stdio://)
# Command to execute (e.g., npx, node, python)
#mcp.command=npx
# Arguments for the command (comma-separated)
#mcp.args=-y,@modelcontextprotocol/server-everything
# Environment variables (optional)
#mcp.env.NODE_ENV=production

# A2A (Agent-to-Agent) Configuration
# Enable or disable A2A integration
a2a.enabled=true

# URL of the remote A2A agent endpoint
# Example: http://localhost:8082/a2a/remote
a2a.url=http://localhost:8082/a2a/remote

# Name for the remote agent (used in agent hierarchy)
a2a.name=remote-agent

# Optional description of the remote agent
a2a.description=Remote A2A agent
