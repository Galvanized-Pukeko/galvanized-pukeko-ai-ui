# Spring Configuration
spring.main.allow-bean-definition-overriding=true

server.port=8080

# Default permissive CORS Configuration (do your homework in implementation)
# Comma-separated list of origins allowed to call this service.
# Wildcard "*" is invalid when allow-credentials is true.
adk.web.cors.origins=http://localhost:5555,https://localhost:5555
adk.web.cors.methods=GET,POST,PUT,DELETE,OPTIONS
adk.web.cors.headers=*
adk.web.cors.allow-credentials=true
adk.web.cors.max-age=3600
adk.web.cors.mapping=/**

# The rest is in pukeko-defaults.properties
